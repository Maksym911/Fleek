<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="CSS/style.css">
        <title>Fleek: Build on the New Internet</title>
        <style>
            .textarea {
                resize: none;
            }
            .wrapper {
                width: 1280px;
                margin: 0 auto;
            }
            .form {
                display: flex;
            }
            .rightcolumn {
                padding-left: 100px;
            }
        </style>
    </head>
    <body>
        <div class="wrapper">
            <form class="form" name="Contact Manager" action="#" method="post">
                <div class="leftcolumn">
                    <div>
                        <label for="first">First Name</label>
                        <input type="text" name="firstName" value="" required id="first">
                    </div>
                    <div>
                        <label for="last">Last Name</label>
                        <input type="text" name="lastName" value="" required id="last">
                    </div>
                    <div>
                        <lable>Address</lable>
                        <textarea class="textarea" rows="10" cols="25"></textarea>
                    </div>
                    <div>
                        <label for="city">City</label>
                        <input type="text" name="City" id="city">
                    </div>
                    <!-- <div>
                        <label>State</label>
                        <input type="select" name="State" selected>
                    </div> -->
                    <div>
                        <label for="zip">Zip</label>
                        <input type="text" name="zip" id="zip">
                    </div>
                    <div>
                        <label for="homen">Home Phone</label>
                        <input type="tel" name="homePhone" id="homen">
                    </div>
                    <div>
                        <label for="workp">Work Phone</label>
                        <input type="tel" name="workPhone" required id="workp">
                    </div>
                    <div>
                        <label for="fax">Fax Number</label>
                        <input type="tel" name="fax" id="fax">
                    </div>
                    <div>
                        <div>
                            <p>Website</p>
                        </div>
                        <div>
                            <label for="url">url</label>
                            <input type="text" name="url" id="url">
                        </div>
                        <div>
                            <label for="linkto">Link Name</label>
                            <input type="text" name="link" id="linkto">
                        </div>
                    </div>
                </div>




                <div class="rightcolumn">
                    <div>
                        <p>
                            When is the best time to contact you?
                        </p>
                    </div>
                    <div>
                        
                        <p>
                            <label>
                                <input type="radio" name="contact" value="Morning">Morning
                            </label>
                        </p>
                        <p>
                            <label>
                                <input type="radio" name="contact" value="Afternoon">Afternoon
                            </label>
                        </p>
                        <p>
                            <label>
                                <input type="radio" name="contact" value="Evening">Evening
                            </label>
                        </p>
                    </div>


                    <div>
                        <p>
                            What is the way to contact you?
                        </p>
                    </div>
                    <div>
                        <p>
                            <label>
                                <input type="radio" name="time" value="Phone">Phone
                            </label>
                        </p>
                        <p>
                            <label>
                                <input type="radio" name="time" value="Emai">Email
                            </label>
                        </p>
                        <p>
                            <label>
                                <input type="radio" name="time" value="Fax">Fax
                            </label>
                        </p>
                    </div>
                    <div>
                        <lable>Message</lable>
                        <p>
                            <textarea class="textarea" rows="10" cols="25"></textarea>
                        </p> 
                    </div>
                    <div>
                        <input type="submit" value="Submit">
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
