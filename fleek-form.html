<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="CSS/style.css">
        <title>Fleek: Build on the New Internet</title>
    </head>
    <body>
        <div class="wrapper">
            <form action="#" method="post">
                <div>
                    <label form="login">Login</label>
                    <input type="text" name="login" value="" id="login" placeholder="Your login">
                </div>
                <div>
                    <label form="password">Password</label>
                    <input type="password" name="password" id="password" value="">
                </div>
                <div>
                    <input type="submit" value="submit">
                </div>


                <form action="#" method="get">
                    <p>
                        <label>
                            <input type="radio" name="animal" value="cat">yes
                        </label>
                    </p>
                    <p>
                        <label>
                            <input type="radio" name="animal" value="dog">no
                        </label>
                    </p>
                    <input type="submit" value="Отправить">
                </form>

                <form action="#" method="get">
                    <p>
                        <label>
                            <input type="checkbox" name="agty" checked>
                            Соглашаюсь с условиями
                        </label>
                    </p>
                    <p>
                        <label>
                            <input type="checkbox" name="not agry">
                            Соглашаюсь с условиями
                        </label>
                    </p>
                    <input type="submit" value="Отправить">
                </form>

            </form>
        </div>
    </body>
</html>
